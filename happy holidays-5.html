<!DOCTYPE html>
<html>
<head>
	<title>Sign-Up</title>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 	<style>
 		.vl{
 			border-left: 2px solid black;
 			height: 230px;
 			margin-top: 50px;
 		}
 	</style>
  </head>
<body>
<div class="container" style="background-color: #cac8c842; margin-top: 50px">
	<div class="row">
	<div class="col-md-6">
		<div class="sign">
			<br><br><center>
				<button class="btn btn-lg" style="background-color: #3b5a9a; color: white"> <span class="fa fa-facebook"> CONNECT WITH FACEBOOK </span></button>
				<br><br>
				<button class="btn btn-lg" style="background-color: #23aae1; color: white"><span class="fa fa-twitter pr-1"> CONNECT WITH TWITTER </span></button>
				<br><br>
				<button class="btn btn-lg" style="background-color: #d64131; color: white"><span class="fa fa-google-plus pr-1"> CONNECT WITH GOGGLE </span></button>
				<br><br>
				<button class="btn btn-lg" style="background-color: #4e555d; color: white; padding-left: 40px"><span class="fa fa-envelope pr-1"></span> CONNECT WITH EMAIL</button>
				<br><br><br>
			</center>
		</div>
	</div>
		<div class="col-md-1">
			<div class="sign">
				<div class="vl"></div>
			</div>
		</div>
		<div class="col-md-5" style="margin-top: 30px">
			<div class="sign">
				<h4 style="margin-left: 30px">CREATE NEW ACCOUNT :</h4>
				<input type="text" placeholder=" NAME" name="name" required="" style="width: 300px; height: 40px">
				<br><br>
				<input type="email" placeholder=" EMAIL" name="email" required="" style="width: 300px; height: 40px">
				<br><br>
				<input type="password" name="password" placeholder=" PASSWORD" required="" style="width: 300px; height: 40px">
				<br><br>
				<button class="btn" style="width: 300px; height: 40px; background-color: #23aae1; color: white"> CREATE ACCOUNT</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
