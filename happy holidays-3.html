<!DOCTYPE html>
<html>
<head>
	<title>Bus Tickets</title>
	  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/customStyle.css">
<style>
	body 
  
div.background {
  background: url(images/stray-bus-in-south-island.jpg);
 border: 2px solid black;
 background-position: center;
 background-repeat: no-repeat;
 background-size: cover;

}

div.transbox {
  margin: 30px;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.8;
  filter: alpha(opacity=60);
}
div.transbox p {
  margin: 5%;
  color: #000000;
}
</style>
</head>
<body>
<div class="text">
    <div class="background" style="height: 630px">
  	<h1 style="text-align: center; color: white; font-family: Jokerman; font-size: 45px">Bus Ticket Booking</h1>
  	<div class="transbox">
  		<div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab" style="width: 95%">
              <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">One-Way</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab" style="width: 95%"><span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">Round-trip</div>
            </button>
        </div>
       
    </div>

        <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
          <div class="form-group">
                    <div class="form-group col-lg-6" >
    					<input type="text" name="" class="form-control" id="" value=""  placeholder="From" required="">
    				</div>
                    <div class="form-group col-lg-6" >
        				<input type="text" name="" class="form-control" id="" value=""  placeholder="To" required="">
    				</div>
                    
           </div>
           <div class="form-group col-lg-6">
                        <div class="input-group" >
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            <input type="date" class="form-control" placeholder="depart" />
                        </div>
            </div>
            <div class="form-group col-lg-6">
                        <div class="input-group" >
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" placeholder="Passengers" />
                        </div>
            </div>
                      <a href="#" class="btn btn-primary btn-lg btn3d" role="button"><span class="glyphicon glyphicon-tag"> Find Ticket</a>
       
        </div>
        
        <div class="tab-pane fade in" id="tab2">
         <div class="form-group">
                    <div class="form-group col-lg-6" >
        				<input type="text" name="" class="form-control" id="" value=""  placeholder="From">
    				</div>
                    <div class="form-group col-lg-6" >
        				<input type="text" name="" class="form-control" id="" value=""  placeholder="To">
    				</div>
                    
           </div>
           <div class="form-group col-lg-6">
                        <div class="input-group" >
                             <input type="date" class="form-control" placeholder="depart" />
                        </div>
            </div>
            <div class="form-group col-lg-6">
                        <div class="input-group" >
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            <input type="date" class="form-control" placeholder="depart" />
                        </div>
            </div>
            <div class="form-group col-lg-6">
                        <div class="input-group" >
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" placeholder="Passengers" />
                        </div>
    <br>
                          <a href="#" class="btn btn-primary btn-lg btn3d" role="button"><span class="glyphicon glyphicon-tag"> Find Ticket</a>


  			</div>
</div>

</html>
