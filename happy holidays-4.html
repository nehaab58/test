<!DOCTYPE html>
<html>
<head>
	<title>contact us!</title>
	  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/customStyle.css">
</head>
<body>
<div class="container">
			<div class="contact">
				<center>
				<h2 style="color: gray"><b>Contact Us!</b></h2>
				<h4 style="color: gray">How can we help you ?</h4>
				<input type="text" placeholder="Your Name" name="name" required="" style="width: 40%; border-radius: 2px; box-shadow: 0px 0px 0px 1px black">
				<br>
				<input type="text" placeholder="Your email address" name="email" required="" style="width: 40%; border-radius: 2px; box-shadow: 0px 0px 0px 1px black">
				<br>
				<input type="text" placeholder="Subject" name="subject" required="" style="width: 40%; border-radius: 2px; box-shadow: 0px 0px 0px 1px black">
				<br>
				<textarea cols="10" rows="4" placeholder=" Your message...   (* Optional )" name="message" required="" style="width: 40%; border-radius: 2px; box-shadow: 0px 0px 0px 1px black"></textarea>
				<br><br>
				<button class="btn btn-success" style="width: 10%">Submit</button>
				</center>
	</div>
</div>
</body>
</html>
